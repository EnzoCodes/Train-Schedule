<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Choo Choo!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
	<div class='container'>

		<div class="jumbotron">
		  <h1>Train Schedule</h1>
		  <p>Don't Be Late!</p>
		</div>


		<div class="row">
			<div class="panel panel-default">
			  <div class="panel-heading">Current Trains</div>
			  <div class="panel-body">

			  </div>
			    <table class="table">
				    <thead>

	                    <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
	                    </tr>

	            	</thead>
	                <tbody id="insert-data">
	                	<tr>
	                		<td>hello</td>
	                		<td>hello</td>
	                		<td>hello</td>
	                		<td>hello</td>
	                	</tr>
	                </tbody>
            	</table>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-default">
			  <div class="panel-heading">Add Train</div>
			  <div class="panel-body">
			    <form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Train Name</label>
				    <input class="form-control" id="trainName" placeholder="Train Name...">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Destination</label>
				    <input class="form-control" id="destination" placeholder="Destination...">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">First Arrival</label>
				    <input class="form-control" id="initialTime" placeholder="First Arrival time...">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Frequency</label>
				    <input class="form-control" id="frequency" placeholder="Frequency">
				  </div>
				  <button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
				</form>
			  </div>

			</div>
		</div>
	</div>

</body>

    <!-- Script Zone -->
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    </body>
</html>
